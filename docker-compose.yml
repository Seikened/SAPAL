services:
  backend:
    container_name: sapal-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    working_dir: /app
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    ports:
      - "8081:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      # Si usaras SQLite fuera del repo, podr√≠as definir:
      # - DATABASE_URL=sqlite:////app/data/app.db
    networks:
      default:
        aliases:
          - backend
          - sapal-backend

  frontend:
    container_name: sapal-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: ["pnpm", "dev", "-p", "3000", "-H", "0.0.0.0"]
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3333:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://sapal-backend:8000
    depends_on:
      - backend

networks:
  default:
    name: sapal-net