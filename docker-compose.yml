services:
  backend:
    container_name: sapal-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    container_name: sapal-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: ["pnpm", "dev", "-p", "3000", "-H", "0.0.0.0"]
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:8000
    depends_on:
      - backend

networks:
  default:
    name: sapal-net